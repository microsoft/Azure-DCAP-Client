# This is a basic workflow to help you get started with Actions

name: Build and test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  ACCTest:          
    strategy:
      # Don't launch more than 1 VM concurrently since we have limited VM cores
      max-parallel: 1
      # Launch a VM and build once per each combination of linux image and buildType
      matrix:
        image: ["Canonical:0001-com-ubuntu-server-focal:20_04-lts-gen2:latest", "Canonical:UbuntuServer:18_04-lts-gen2:latest"]
        buildType: [RelWithDebInfo, Debug]
        include:
          - image: "Canonical:0001-com-ubuntu-server-focal:20_04-lts-gen2:latest"
            imageVmName: Ubuntu20_04
          - image: "Canonical:UbuntuServer:18_04-lts-gen2:latest"
            imageVmName: Ubuntu18_04
            
    # OS of the Github VM calling Azure CLI
    runs-on: ubuntu-latest
    
    # Job environment variables
    env:
      vmName: dcapACCTestBuildVM${{ github.run_number }}${{ matrix.imageVmName }}${{ matrix.buildType }}
      rgName: dcap-github-actions-agents-rg

      
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      # - name: Run a one-line script
      #   run: echo $vmName

      # Runs a set of commands using the runners shell
      # - name: Run a multi-line script
      #   run: |
      #     echo Add other actions to build,
      #     echo test, and deploy your project.
          
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: Create VM
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm create \
              --resource-group $rgName \
              --name $vmName \
              --image ${{ matrix.image }} \
              --size Standard_DC1s_v2 \
              --admin-username ${{ secrets.BUILD_VM_USERNAME }} \
              --admin-password ${{ secrets.BUILD_VM_PASSWORD }} \
              --nic-delete-option delete \
              --os-disk-delete-option delete \
              --public-ip-sku Standard
              
      - name: Update apt-get
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updateAptGet" \
              --script "sudo apt-get update -y" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updateAptGet" \
              --instance-view    
              
      - name: Install libSSL
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installLibSSL" \
              --script "sudo apt-get install -y libssl-dev" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installLibSSL" \
              --instance-view    
              
      - name: Install openSSL
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installOpenSSL" \
              --script "sudo apt install -y libcurl4-openssl-dev" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installOpenSSL" \
              --instance-view    
              
      - name: Install PkgConfig
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installPkgConfig" \
              --script "sudo apt-get install -y pkg-config" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installPkgConfig" \
              --instance-view    
              
      - name: Install buildEssential
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installBuildEssential" \
              --script "sudo apt install -y build-essential" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installBuildEssential" \
              --instance-view    
              
      - name: Install nlohmann json
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installNlohmannJson" \
              --script "sudo apt-get install -y nlohmann-json3-dev" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installNlohmannJson" \
              --instance-view    
              
      - name: Install sqlite3
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installSqlite3" \
              --script "sudo apt-get install -y sqlite3" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installSqlite3" \
              --instance-view    
              
      - name: Install sqlite3 dev
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installSqlite3Dev" \
              --script "sudo apt-get install -y libsqlite3-dev" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installSqlite3Dev" \
              --instance-view    
              
      - name: Install libgtest
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installLibgtest" \
              --script "sudo apt-get install -y libgtest-dev" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installLibgtest" \
              --instance-view    
              
      - name: Install CMake
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installCMake" \
              --script "sudo apt-get install -y cmake" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installCMake" \
              --instance-view    
              
      - name: Install Google test
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installGoogleTest" \
              --script "cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && cd lib && sudo cp *.a /usr/lib" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "installGoogleTest" \
              --instance-view    
              
      - name: Clone Azure DCAP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "cloneAzureDcap" \
              --script "git clone -b ${{ github.ref_name }} https://github.com/microsoft/Azure-DCAP-Client.git /AzureDCAP" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "cloneAzureDcap" \
              --instance-view    
              
      - name: Update submodule
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updateSubmodule" \
              --script "cd /AzureDCAP && git submodule update --init --recursive" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updateSubmodule" \
              --instance-view    
              
      - name: Configure Azure DCAP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "configureAzureDcap" \
              --script "cd /AzureDCAP/src/Linux && ./configure" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "configureAzureDcap" \
              --instance-view    
              
      - name: Make Azure DCAP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeAzureDcap" \
              --script "cd /AzureDCAP/src/Linux && make" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeAzureDcap" \
              --instance-view    
              
      - name: Make Install Azure DCAP
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeInstallAzureDcap" \
              --script "cd /AzureDCAP/src/Linux && sudo make install" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeInstallAzureDcap" \
              --instance-view      
              
      - name: CMake DCAP tests
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "cmakeDcapTests" \
              --script "cd /AzureDCAP/src/Linux && cmake CMakeLists.txt" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "cmakeDcapTests" \
              --instance-view      
              
      - name: Make DCAP tests
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeDcapTests" \
              --script "cd /AzureDCAP/src/Linux/ext/intel/ && sudo cp * /usr/include/ && cd ../.. && make" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "makeDcapTests" \
              --instance-view      
              
      - name: Run DCAP tests
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "runDcapTests" \
              --script "cd /AzureDCAP/src/Linux && sudo /sbin/ldconfig -v && ./dcap_provider_utests" 
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "runDcapTests" \
              --instance-view      
            
     # - name: Break the build process to stop the following jobs from executing
     #   run: wronginstruction.exe

      - name: Cleanup
        if: always()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm delete \
              -g $rgName \
              -n $vmName \
              --yes
            az resource delete \
              -g $rgName \
              -n ${{ env.vmName }}NSG \
              --resource-type "Microsoft.Network/networkSecurityGroups"
            az resource delete \
              -g $rgName \
              -n ${{ env.vmName }}PublicIP \
              --resource-type "Microsoft.Network/publicIPAddresses"
              

      

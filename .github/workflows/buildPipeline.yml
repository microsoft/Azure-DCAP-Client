              --vm-name $vmName \
              --name "allPowershellVersions1" \
              --script "$PSVersionTable"
              
      - name: Show Powershell version result
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "allPowershellVersions1" \
              --instance-view
        
      - name: Update powershell
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updatePowershell" \
              --script 'iex "& { $(irm https://aka.ms/install-powershell.ps1) } -UseMSI"'
              
      - name: Show the test result
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "updatePowershell" \
              --instance-view
        
      - name: Show Powershell version
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command create \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "powershellVersion" \
              --script "(Get-Variable PSVersionTable -ValueOnly).PSVersion"
              
      - name: Show Powershell version result
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vm run-command show \
              --resource-group $rgName \
              --vm-name $vmName \
              --name "powershellVersion" \

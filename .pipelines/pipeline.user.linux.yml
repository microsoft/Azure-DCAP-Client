artifact_publish_options:
  publish_to_legacy_artifacts: true
  publish_to_cloudvault_artifacts: true
signing_options:
  codesign_validation_glob_pattern: ''
  codesign_validation_break_build: ''
workspace_options:
  force_workspace_wipe: true
  enable_git_long_paths: true
  
restore:
  commands:
    - !!defaultcommand
      name: 'Install Prerequisites'
      command: 'build/Phase2/install_prereqs.cmd'

build:
  commands:
  - !!buildcommand
    name: 'Build'
    command: '.pipelines/buildLinux.cmd'
    artifacts:
    - from: 'src'
      to: drop
      include:
      - '*.deb'
      - '**/*.log'
      - './GoogleTest/**'
      signing_options:
          profile: 'external_distribution'
    # Test Configuration Files.
    - from: 'src'
      to: 'drop'
      include:
      - './Linux/GoogleTest/**/**'
    name: Build Azure DCAP Linux
    
cloudtest_options:
  tenant_name: 'microsoftazureattestation'
  testmap_location: '[BuildRoot]\outputs\build\drop\linux\GoogleTest\GoogleTestMap.xml'
  configuration: 'release'
  platform: 'x64'